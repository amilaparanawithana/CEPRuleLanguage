db.host=localhost
db.port=3306
db.name=CEP

config.server.host=localhost
config.server.port=7911

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://${db.host}:${db.port}/${db.name}
jdbc.username=root
