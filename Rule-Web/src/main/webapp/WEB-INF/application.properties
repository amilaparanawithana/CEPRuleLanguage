#hibernate database schema operations : validate,create-drop,update,create
hibernate.hbm2ddl=create-drop
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#this url will not be subjected to JWT filters
ips.auth.url=/rest/auth

#Unauthorized request will be redirected to this url
ips.auth.unauthorized=/rest/auth/unauthorized

#turn on/off jwt filter
#ips.auth.jwt.on=false
ips.auth.jwt.on=true

elasticsearch.host=localhost
elasticsearch.port=9300

jwt.issuer=adroitlogic - ips

#lifetime in milliseconds
