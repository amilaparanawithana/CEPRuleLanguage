<div class="content-header-wrapper">
    <div class="row">
        <div class="col-md-5"><p class="ips-page-header">Convert XML to Query</p></div>
    </div>
</div>

<div class="content-body-wrapper">
    <div class="col-lg-8">
        <div>
            <div class="form">
                <form class="form" role="form" (ngSubmit)="onSubmit()">
                    <div class="form-body">
                        <div class="form-group">
                            <label>XML format</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-users"></i>
                                </span>
                                <textarea rows="10" cols="50" class="form-control" style="font-size: 16px;height: 300px;width: 700px"
                                       placeholder="<query><select>/select<></query>" required>
                                </textarea>

                            </div>
                        </div>

                        <div style="text-align:center" class="form-group">
                            <!--<label>Convert To</label>-->
                            <!--<div class="input-group">-->

                                <select style="background-color: #3f51b5;height: 30px;width: 150px;color: white;font-weight: bolder">
                                    <option value="siddhi">Convert To</option>
                                    <option value="siddhi">SIDDHI - SiddhiQL</option>
                                    <option value="esper">ESPER - EPL</option>
                                    <option value="stream">STREAM - CQL</option>
                                </select>
                            <!--</div>-->
                        </div>

                        <div class="form-group">
                            <label>converted</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-users"></i>
                                </span>
                                <input rows="10" cols="50" class="form-control" style="font-size: 16px;width: 700px">
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
