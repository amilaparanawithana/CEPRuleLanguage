<div class="content-header-wrapper">
    <div class="row">
        <div class="col-md-5"><p class="ips-page-header"> Clusters</p></div>
        <div class="col-md-7">
            <div class="pull-right">
                <a href="javascript:;" class="btn btn-default" (click)="loadClusters()"><i class="fa fa-refresh"></i>
                    Refresh</a>
                <button class="btn btn-active" [routerLink]="['../ClusterCreate']" id="cluster-add-btn"><i class="fa fa-plus-square-o"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="content-body-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="numeric">Index</th>
            <th class="numeric">Name</th>
            <th class="numeric">Port Range</th>
            <th class="numeric">Replication Counter</th>
            <th class="text-left">Node Groups</th>
            <th class="numeric"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#cluster of clusters">
            <td>{{cluster.id}}</td>
            <td>{{cluster.name}}</td>
            <td>{{cluster.portFrom}} - {{cluster.portTo}}</td>
            <td class="numeric">{{cluster.replicationCounter}}</td>
            <td>
                <span class="label" *ngFor="#nodeGroupId of cluster.nodeGroups">
                    {{nodeGroups[nodeGroupId].name}}
                </span>
            </td>
            <td>
                <button class="btn yellow btn-sm" [routerLink]="['../Cluster',{id:cluster.id}]">Configure</button>
                <button class="btn btn-danger btn-sm" (click)="deleteCluster(cluster.id)">Delete</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
