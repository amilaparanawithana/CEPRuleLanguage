<div class="content-header-wrapper">
    <div class="row">
        <div class="col-md-5"><p class="ips-page-header"> Users</p></div>
        <div class="col-md-7">
            <div class="pull-right">
                <a href="javascript:;" class="btn btn-default" (click)="fetchUsers()"><i class="fa fa-refresh"></i>
                    Refresh</a>
                <button class="btn btn-active" [routerLink]="['../UserCreate']"><i class="fa fa-plus-square-o"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="content-body-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="20%"> Index</th>
            <th class="text-left">Name</th>
            <th class="text-left">Email</th>
            <th class="text-left"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button class="btn btn-default btn-sm" [routerLink]="['../UserEdit',{id:user.id}]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
