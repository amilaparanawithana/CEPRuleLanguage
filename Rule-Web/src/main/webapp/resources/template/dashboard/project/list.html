<div class="content-header-wrapper">
    <div class="row">
        <div class="col-md-5"><p class="ips-page-header">Convert XML to Query</p></div>
        <div class="col-md-7">
            <div class="pull-right">
                <a href="javascript:;" class="btn btn-default" (click)="fetchProjects()"><i class="fa fa-refresh"></i>
                    Refresh</a>
                <button class="btn btn-active" [routerLink]="['../ProjectCreate']"><i class="fa fa-plus-square-o"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="content-body-wrapper">
    <div class="col-lg-8">
        <div>
            <div class="form">
                <form class="form" role="form" (ngSubmit)="onSubmit()">
                    <div class="form-body">
                        <div class="form-group">
                            <label>XML format</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-users"></i>
                                </span>
                                <input type="text-box" class="form-control"
                                       placeholder="<query><select>/select<></query>"
                                       required
                                       [(ngModel)]="group.name" maxlength="1000">

                            </div>
                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-active">{{updateMode?'Update':'Create'}}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
