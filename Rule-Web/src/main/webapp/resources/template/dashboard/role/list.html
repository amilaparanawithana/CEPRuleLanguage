<div class="content-header-wrapper">
    <div class="row">
        <div class="col-md-5"><p class="ips-page-header"> Roles</p></div>
        <div class="col-md-7">
            <div class="pull-right">
                <a href="javascript:;" class="btn btn-default" (click)="fetchRolls()"><i class="fa fa-refresh"></i>
                    Refresh</a>
                <button class="btn btn-active" [routerLink]="['../RoleCreate']"><i class="fa fa-plus-square-o"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="content-body-wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="20%"> Index</th>
            <th class="text-left">Name</th>
            <th class="text-left"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#role of roles">
            <td>{{role.id}}</td>
            <td>{{role.name}}</td>
            <td>
                <button class="btn btn-default btn-sm" [routerLink]="['../RoleEdit',{id:role.id}]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteRoll(role.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
