<div class="login-outer">
    <div class="login-middle">
        <div class="login-inner">
            <header>
                <div [hidden]="!submitted"  class="login-preloader" aria-label="Loading, please wait." role="progressbar"></div>
            </header>

            <div style="padding: 30px">
                <div class="login-header">UltraIPS</div>
                <div>
                    <div class="row">
                        <div class="col-xs-12" [hidden]="!loginError">
                            <div style="display: block;" class="alert alert-danger">
                                <button href="#" class="close" aria-label="close"
                                        (click)="dismissError()">&times;</button>
                                {{loginError}}
                            </div>
                        </div>
                    </div>
                    <form class="form" method="post" role="form" (ngSubmit)="doLogin()">

                        <div class="row">
                            <div class="col-xs-12">
                                <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                       tabindex="1"
                                       autocomplete="off" placeholder="Username" required [(ngModel)]="auth.username"/>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-xs-12">
                                <input class="form-control form-control-solid placeholder-no-fix form-group"
                                       tabindex="2"
                                       type="password" autocomplete="off" placeholder="Password"
                                       required [(ngModel)]="auth.password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="login-centered">
                                <div *ngIf="!submitted">
                                    <button type="submit" class="btn btn-active">Sign In</button>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="text-align: center;margin-top: 20px">
                                Not a member .. ? <a type="submit" href="url" [routerLink]="['../Register']">Register Now</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
